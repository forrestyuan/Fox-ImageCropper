<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>fox image cropper</title>
</head>

<body>
  <div class="header">
    <h1>🚀Fox-ImageCropper</h1>
  </div>
  <div class="controlBar">
    <label for="imageFile" class="btn normal-btn">选择本地图片</label>
    <input type="file" class="none" multiple accept="image/jpg,image/png,image/gif,image/jpeg" id="imageFile">
    <span class="btn danger-btn float-right">清空画布</span>
    <span class="btn success-btn float-right">保存裁切内容</span>
  </div>
  
  <div class="cropper_box">
    <div class="crop_wrapper">
      <canvas id="canvas"></canvas>
      <div class="cropBox">
        <span class="crop_dot crop_dot1"></span>
        <span class="crop_dot crop_dot2"></span>
        <span class="crop_dot crop_dot3"></span>
        <span class="crop_dot crop_dot4"></span>
        <span class="crop_dot crop_dot5"></span>
        <span class="crop_dot crop_dot6"></span>
        <span class="crop_dot crop_dot7"></span>
        <span class="crop_dot crop_dot8"></span>
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="title">图片预览区</div>
    <div id="previewImgBox">
      <div class="tipsNoImg">
        <p>未上传图片</p>
      </div>
    </div>
  </div>
</body>

</html>
