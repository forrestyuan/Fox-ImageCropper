<!doctype html><html lang=en><head><meta charset=UTF-8><meta name=viewport content="width=device-width,initial-scale=1"><meta http-equiv=X-UA-Compatible content="ie=edge"><title>fox image cropper</title><link href=index.css?74a06ca2c3b5aed7d39b rel=stylesheet></head><body><div class=header><h1>🚀Fox-ImageCropper</h1></div><div class=controlBar><label for=imageFile class="btn normal-btn">选择本地图片</label> <input type=file class=none multiple=multiple accept=image/jpg,image/png,image/gif,image/jpeg id=imageFile> <span class=btn>裁切宽：<span id=showCropW>0</span> 裁切高：<span id=showCropH>0</span> </span><span class="btn danger-btn float-right" id=clearBtn>清空</span> <span class="btn success-btn float-right" id=cropBtn>裁切</span> <span class="btn primary-btn float-right downloadBtn"><span>保存</span><div class=downLoadType><a class="btn normal-btn float-right" download=saveCropImage href="alert('请先裁切后保存')" id=saveJPGBtn>保存JPG</a> <a class="btn normal-btn float-right" download=saveCropImage href="alert('请先裁切后保存')" id=savePNGBtn>保存PNG</a></div></span></div><div class=cropper_box><div class=crop_wrapper><canvas id=canvas></canvas><div class=cropBox><span class="crop_dot crop_dot1"></span> <span class="crop_dot crop_dot2"></span> <span class="crop_dot crop_dot3"></span> <span class="crop_dot crop_dot4"></span> <span class="crop_dot crop_dot5"></span> <span class="crop_dot crop_dot6"></span> <span class="crop_dot crop_dot7"></span> <span class="crop_dot crop_dot8"></span></div></div></div><div class=footer><div class=title>图片预览区</div><div id=previewImgBox><div class=tipsNoImg><p>未上传图片</p></div></div></div><script type=text/javascript src=js/index.74a06ca2.js?74a06ca2c3b5aed7d39b></script></body></html>
